<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - Life on Land Project</title>
</head>
<body>
    <div class="container">
        <div id="loginPage">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="button" onclick="login()">Login with Email</button>
                <button type="button" onclick="loginWithGoogle()">Login with Google</button>
            </form>
        </div>
    </div>

    <!-- Load Firebase SDK first -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-functions.js"></script>

    <!-- Load your login.js script after Firebase SDK -->
    <script type="module" src="login.js"></script>
</body>
</html>
